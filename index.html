<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", height="device-height, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div id="image">
            <image src="odin-lined.png" alt="placeholder"></image>
        </div>
        <div id="info">
            <h2>This is not a real online service! 
                You know you need something like this in your 
                life to  help you realize your deepest dreams. 
                Sign up <span>now</span> to get started.</h2>
            <h2>You <span>know</span> you want to.</h2>

            <h2>Let's do this!</h2>

            <form action="N/A" method="post">
                <div id="formContainer">
                    <div id="formbox1">
                        <div class="labels">
                            <label for="first">First Name</label>
                            <input type="text" id="first" required name="first_name">
                        </div>
                        
                        <div class="labels">
                            <label for="mail">Eamil</label>
                            <input type="email" id="mail" required name="email">
                        </div>
                       
                        <div class="labels">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" required name="password">
                        </div>
                        
                    </div>
                    
                    <div id="formbox2">                        
                        <div class="labels">
                            <label for="last">Last Name</label>
                            <input type="text" id="last" required name="last_name">
                        </div>
                        
                        <div class="labels">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone_number">
                        </div>
                        
                        <div class="labels">
                            <label for="confpass">Confirm Password</label>
                            <input type="password" id="confpass" required name="confirmed_password">
                        </div>
                    </div>
                </div>
                
                <button type="Submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="https://youtu.be/kVdlBxdqv8s">Log in</a></p>
        </div>
    </body>
</html>
